<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    
    <div class="header-img">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="wrapper">
      <h1 class="heading">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="payment">
        <img src="images/icon-music.svg" alt="music-icon">
        <div class="payment-plan">
          <span class="bold">Annual Plan</span>
          <span class="bright">$59.99/year</span>
        </div>
        <a href="#" class="payment-method">Change</a>
      </div>
      <button class="proceed">Proceed to Payment </button>
      <button class="cancel">Cancel Order</button>
    </div>
    
  </div>
</body>
</html>
